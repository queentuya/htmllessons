<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists & Tables</title>
</head>
<body>
    <!-- Unordered lists -->
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>
<!-- Ordered List -->
<ol type="a">
<li>Item 5</li>
<li>Item 6</li>
<li>Item 7</li>
<li>Item 8</li>
<!-- use <ol type="a" for lower case letter order, "A" for upper case, default is "1" 
"I" does UC Roman numerals, "i" does LC ones, style-type none gives none-->
<!-- can type "li*4" to get all four of above -->
</ol>

<!-- Nested lists -->
<ul>
    <li>Item 1</li>
    <li>Item 2
        <ul>
            <li>Nested Item 1</li>
            <li>Nested Item 2</li>
        </ul>
    </li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>
<!-- Tables (have head and body)-->
<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
       <tr>
        <td>John</td>
        <td>Jaime</td>
        <td>jj@gmail.com</td>
    </tr>
    <tr>
        <td>Jane</td>
        <td>Johnson</td>
        <td>jjohns@gmail.com</td>
    </tr> 
    <tr>
        <td>Jesse</td>
        <td>Jacob</td>
        <td>jjacob@gmail.com</td>
    </tr>
    </tbody>
</table>





</body>
</html>
