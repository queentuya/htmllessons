<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!-- External link -->
   <p>
       <a href="http://google.com">Click for Google</a>
       <!-- Alt and up or down arrow moves entire line -->
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
<!-- Target makes it open in a new tab, which is best -->
    </p>
    <!-- Alt and arrow to move around by word -->
<p>
   <!-- Internal link from same folder uses / -->
    <a href="/04_typography.html">Typography</a>

</p>

<!-- Local image -->
<img src="/images/eater.jpg" alt="Eater of Worlds">

<!-- Remote image -->
<img src="https://source.unsplash.com/200x200/?nature,water" alt="Misc photo">
<!-- in above website, can choose size (200x200) and ? means random and can search
     for certain topics -->
</body>
</html>
